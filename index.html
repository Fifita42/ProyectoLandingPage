<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

  <div class="container-fluid p-0"><!--p es padding-->

    <div class="row gx-0"><!--gx es el tamaño de las calles-->

      <div class="col-sm-12 col-md-6">
        <div class="logo float-md-end mx-auto d-block">
          <img src="img-login.jpg" class="imgCaratula" >
          <img src="logo-blanco.svg" class="imgLogo">  
        </div>
      </div>


      <div class="col-sm-12 col-md-6">
        
          <form class="login mx-auto mx-md-0 d-block "><!--d es display-->
            <p class="titulo">Login</p>
            <div class="form-control">
              <i class="bi bi-envelope-at" style="color: #6A2A83;"></i>  
              <input type="email" placeholder="Email" class="" aria-describedby="emailHelp"> 
            </div>
            <div class="form-control">
              <i class="bi bi-lock" style="color: #6A2A83;"></i>
              <input type="password" placeholder="Contraseña" >
            </div>
            <div id="emailHelp" class="form-text text-end" style="margin-right: 10%;"><a href="#">¿Olvidó su contraseña?</a></div>
            <button type="button" style="background-color: #E21982; color:white" class="btn">Ingresar</button>       
          </form>
      </div>


    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
